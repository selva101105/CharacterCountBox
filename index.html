<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Counter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
    }

    textarea {
        width: 100%;
        height: 120px;
        font-size: 14px;
        padding: 10px;
        resize: none;
    }

    .counter {
        margin-top: 8px;
        font-size: 14px;
    }

    .warning {
        color: red;
        display: none;
        margin-top: 5px;
        font-size: 14px;
    }
</style>
</head>

<body>

<h3>Message Box</h3>
<p>200 characters max</p>

<textarea id="message" placeholder="Type your message here..."></textarea>

<div class="counter" id="counter">0 / 200 characters</div>
<div class="warning" id="warning">Character limit reached!</div>

<script>
    var textarea = document.getElementById("message");
    var counter = document.getElementById("counter");
    var warning = document.getElementById("warning");
    var maxLength = 200;

    textarea.addEventListener("input", function () {
        // Remove spaces before counting
        var textWithoutSpaces = textarea.value.replace(/\s/g, "");
        var charCount = textWithoutSpaces.length;

        // Prevent typing beyond limit (only characters)
        if (charCount > maxLength) {
            // Remove last typed character
            textarea.value = textarea.value.slice(0, -1);
            charCount = maxLength;
        }

        counter.innerText = charCount + " / " + maxLength + " characters";

        if (charCount == maxLength) {
            warning.style.display = "block";
        } else {
            warning.style.display = "none";
        }
    });
</script>

</body>
</html>
